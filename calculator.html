<!DOCTYPE html>
<html lang="zh-TW">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>計算機</title><link rel="stylesheet" href="styles.css"></head><body>
<header><nav><a href="index.html">首頁</a> | <a href="calculator.html">計算機</a></nav></header>
<div class="container">
  <h2>簡易計算器</h2>
  <input id="num1" type="number" placeholder="數字 1">
  <select id="op">
    <option value="add">+</option>
    <option value="sub">−</option>
    <option value="mul">×</option>
    <option value="div">÷</option>
  </select>
  <input id="num2" type="number" placeholder="數字 2">
  <button onclick="calc()">計算</button>
  <input id="result" readonly placeholder="結果">
</div>
<script src="scripts.js"></script>
</body></html>
