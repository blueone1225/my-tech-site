<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首頁 | 科技 | 藍京</title>
  <meta name="description" content="科技風格多頁網站，包含輪播、modal、留言板與登入功能" />
  <meta name="keywords" content="科技, 網頁設計, 藍京, 網站開發" />
  <meta name="author" content="藍京網頁設計工作室" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00fff7;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: relative;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #00fff7;
      text-decoration: none;
      font-size: 18px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: #00fff7;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 2rem;
        background-color: #111;
        padding: 1rem;
        border-radius: 8px;
        width: 150px;
        z-index: 1000;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    #welcome {
      font-size: 36px;
      font-weight: 900;
      text-align: center;
      margin: 1rem auto 2rem;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #00ffff;
      max-width: 600px;
    }

    #txt-target {
      font-size: 28px;
      margin: 1rem auto;
      text-align: center;
      padding: 1rem;
      border: 1px solid #00fff7;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
      max-width: 600px;
    }

    button:hover {
      background: #00ffff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal .content {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #00fff7;
      padding: 2rem;
      border-radius: 12px;
      color: #00fff7;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00fff7;
    }

    /* Swiper */
    .swiper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 1rem 0;
    }
    .swiper-slide {
      text-align: center;
      position: relative;
    }
    .swiper-slide img {
      width: 360px;
      max-width: 90%;
      border-radius: 12px;
    }

    /* 靜態備援 */
    .carousel-static {
      text-align: center;
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .carousel-static img {
      width: 200px;
      margin: 0.5rem;
    }

    /* 留言板 */
    .container textarea {
      width: 100%;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
    }
    .comment-list {
      max-width: 600px;
      margin: 0 auto 2rem;
      list-style: none;
      padding-left: 0;
      color: #00fff7;
    }
    .comment-list li {
      border-bottom: 1px solid #00fff7;
      padding: 0.5rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      #welcome {
        font-size: 28px;
        margin: 2rem auto 1rem;
      }
      #txt-target {
        font-size: 18px;
        padding: 0.75rem;
        width: 90%;
        max-width: 600px;
      }
      nav {
        position: absolute;
        top: 60px;
        right: 2rem;
        background-color: #111;
        padding: 1rem;
        border-radius: 8px;
        width: 150px;
      }
      nav a {
        font-size: 16px;
        margin: 0.5rem 0;
      }
      button {
        width: 90%;
        font-size: 16px;
        margin: 1rem auto;
      }
      .swiper-slide img {
        width: 140px;
      }
      .carousel-static img {
        width: 140px;
      }
      textarea {
        font-size: 14px;
      }
      footer {
        font-size: 12px;
        padding: 1rem 0;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">首頁</a>
      <a href="login.html">登入 / 離開</a>
      <a href="calculator.html">計算</a>
      <a href="music.html">個音分享</a>
    </nav>
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main class="container" data-aos="fade-up">
    <h1 id="welcome">系統啟動：回到邊界外自由—選擇的開始。</h1>

    <!-- Swiper 輪播 -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/4.png" alt="圖1" /></div>
        <div class="swiper-slide"><img src="assets/5.png" alt="圖2" /></div>
        <div class="swiper-slide"><img src="assets/6.png" alt="圖3" /></div>
      </div>
    </div>

    <!-- 備援靜態版 -->
    <div class="carousel-static" id="fallback-carousel">
      <img src="assets/4.png" alt="備援圖1" />
      <img src="assets/5.png" alt="備援圖2" />
      <img src="assets/6.png" alt="備援圖3" />
    </div>

    <button onclick="changeText()">接入終端</button>
    <p id="txt-target">等待接入訊息...</p>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="content" onclick="event.stopPropagation()">
      <h2>系統提示</h2>
      <p>訊息內容</p>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>

  <!-- 留言板 -->
  <div class="container" data-aos="fade-up">
    <h2>留言板</h2>
    <textarea id="comment-input" rows="3" maxlength="200" placeholder="請輸入留言，最多200字"></textarea>
    <button onclick="postComment()">發表留言</button>
    <ul id="comment-list" class="comment-list"></ul>
  </div>

  <footer><p>&copy; 2025 藍京網頁設計工作室 corp</p></footer>

  <div id="particles-js" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/particles.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    AOS.init();
    particlesJS.load('particles-js', 'particles.json', () => {
      console.log('粒子載入成功');
    });

    try {
      const swiper = new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 3000 },
        spaceBetween: 10,
        slidesPerView: 'auto',
        centeredSlides: true,
      });
    } catch (err) {
      document.querySelector('.swiper').style.display = 'none';
      document.getElementById('fallback-carousel').style.display = 'block';
    }

    function changeText() {
      const messages = [
        { text: '資料下載中...', trigger: false },
        { text: '你不是你', trigger: true, modalTitle: '警告：身分錯誤', modalContent: '系統偵測到記憶重疊。你的意識不屬於此實體。' },
        { text: '訊號干擾中…', trigger: false },
        { text: 'AI 分裂體重組完成', trigger: false },
        { text: '訪問權限不足', trigger: false },
        { text: '請立即前往主控制塔', trigger: true, modalTitle: '任務啟動', modalContent: '你已被選中。接下來將進入區域 D-27，請小心。' },
        { text: '你已離線 3942 秒', trigger: false },
        { text: '系統觀察中…', trigger: true, modalTitle: '監控提示', modalContent: '你的所有動作皆被記錄。請勿違規。' }
      ];
      const selected = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('txt-target').innerText = selected.text;
      if (selected.trigger) {
        showModalWithMessage(selected.modalTitle, selected.modalContent);
      }
    }

    function showModalWithMessage(title, content) {
      const modal = document.getElementById('modal');
      modal.classList.add('active');
      modal.querySelector('h2').innerText = title;
      modal.querySelector('p').innerText = content;
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function postComment() {
      const input = document.getElementById('comment-input');
      const list = document.getElementById('comment-list');
      if (input.value.trim() !== '' && input.value.length <= 200) {
        const li = document.createElement('li');
        li.textContent = input.value.trim();
        list.appendChild(li);
        input.value = '';
      } else if (input.value.length > 200) {
        alert('留言不得超過 200 字');
      }
    }
  </script>
</body>
</html>
