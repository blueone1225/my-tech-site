<header>
  <nav><a href="index.html">首頁</a><a href="login.html"> 登入 / 離開 </a><a href="calculator.html"> 計算 </a><a href="music.html"> 個音分享 </a></nav>

<div class="container" data-aos="fade-up">
  <h1 id="welcome">歡迎訪客！</h1>
  <div class="carousel">

  <img src="assets/4.png">
  <img src="assets/5.png">
  <img src="assets/6.png">

    
  </div>
  <button class="text-btn" onclick="changeText()"><i class="fas fa-sync-alt"></i> 點我改文字</button>
  <p id="txt-target">這段文字可以被按鈕改變。</p>
  <button onclick="showModal()"><i class="fas fa-comment-dots"></i> 開啟彈窗</button>
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="content" onclick="e=>e.stopPropagation()">
      <h2>這是彈跳視窗</h2><p>點擊外圍或下方按鈕可關閉。</p>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>
</div>
<div class="container" data-aos="fade-up">
  <h2>留言板</h2>
  <textarea id="comment-input" rows="3" style="width:100%;border-radius:4px;padding:0.5rem;margin-bottom:0.5rem;"></textarea>
  <button onclick="postComment()"><i class="fas fa-paper-plane"></i> 發表留言</button>
  <ul id="comment-list" class="comment-list"></ul>
</div>
