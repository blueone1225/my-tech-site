<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>影音模型器 | 科技感網站</title>
  <style>
    :root {
      --color-primary: #ff66cc;
      --color-accent: #66ccff;
      --color-bg-dark: #0a0a0f;
      --color-bg-light: #f8f8ff;
      --color-text-dark: #f0f0ff;
      --color-text-light: #111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      transition: background 0.5s, color 0.5s;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: linear-gradient(90deg, #1a1a2f, #111122);
    }

    nav a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: var(--color-accent);
      text-shadow: 0 0 8px var(--color-accent);
    }

    .container {
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-primary);
      text-shadow: 0 0 12px var(--color-primary);
      margin-bottom: 1rem;
    }

    .neon-player {
      margin: 2rem auto;
      padding: 2rem;
      max-width: 320px;
      background: linear-gradient(145deg, #111222, #1a1a2f);
      border: 2px solid var(--color-accent);
      border-radius: 20px;
      box-shadow:
        0 0 15px var(--color-accent),
        0 0 30px var(--color-primary);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        box-shadow:
          0 0 15px var(--color-accent),
          0 0 30px var(--color-primary);
      }
      to {
        box-shadow:
          0 0 25px var(--color-accent),
          0 0 50px var(--color-primary);
      }
    }

    .btn {
      background: linear-gradient(to right, var(--color-primary), var(--color-accent));
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px var(--color-primary);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--color-accent);
    }

    .toggle-mode {
      margin-top: 2rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--color-accent);
      text-decoration: underline;
    }

    /* Light mode */
    body.light {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }

    body.light nav {
      background: linear-gradient(90deg, #f0f0f0, #e0e0f0);
    }

    body.light .neon-player {
      background: #fff;
      box-shadow: 0 0 10px #ccc;
      border-color: #999;
    }

    body.light .btn {
      box-shadow: none;
    }

    body.light .btn:hover {
      box-shadow: 0 0 10px #aaa;
    }

    body.light .toggle-mode {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">首頁</a>
      <a href="login.html">登入 / 登出</a>
      <a href="calculator.html">費用試算</a>
      <a href="music.html">影音模型</a>
    </nav>
  </header>

  <div class="container">
    <h1>如果愛忘了</h1>
    <div class="neon-player">
      <audio id="player" src="assets/sample.mp3"></audio>
      <button class="btn" id="toggleBtn">▶ 播放</button>
    </div>
    <div class="toggle-mode" onclick="toggleMode()">切換暗 / 亮色模式</div>
  </div>

  <script>
    const player = document.getElementById('player');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      if (player.paused) {
        player.play();
        toggleBtn.textContent = '⏸ 暫停';
      } else {
        player.pause();
        toggleBtn.textContent = '▶ 播放';
      }
    });

    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
